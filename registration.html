<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Registration</title>
</head>
<body>

   <div class="login-register">
    <span class="login-text">Login</span>
    <span class="vertical-line">|</span>
    <span class="register-text">Register</span>
   </div>

   <p class="p1">Enter your email and password to register.</p>

   <form action="https://fom.in.ua/echo" class="registration-form">
   <input id="usernameField" type="text" name="Text" placeholder="Username"> 
   <input id="emailField" type="text" name="Text" placeholder="Enter your email address">
   <input id="passwordField" type="text" name="Text" placeholder="Password">
   <input id="confirmPasswordField" type="text" name="Text" placeholder="Confirm password">
   <input type="submit" value="Register"> 

   <p class="or-register-with">Or register with</p>

   <div class="google-link">
    <a href="https://www.google.com" target="_blank"><img src="./img/google 1.png" alt="Google Logo" class="img-google"> Continue with Google</a>
</div>

<div class="facebook-link">
    <a href="https://uk-ua.facebook.com/" target="_blank"> <img src="./img/facebook 1.png" alt="Facebook Logo" class="img-facebook">Continue with Facebook</a>
</div>
</body>
</html>
