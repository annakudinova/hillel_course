<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    
<div class="login-register" style="
    width: 157px;
    height: 16px; 
    position: absolute; 
    top: 52px; 
    left: 50%; 
    transform: translateX(-50%);
">
    <span style="
        color: #3D3D3D; 
        font-weight: 500; 
        font-size: 20px; 
        line-height: 16px; 
        font-family: 'Cera Pro',  sans-serif;
    ">
        Login
    </span>
    <span style="
        color: #3D3D3D; 
        font-weight: 250;
        font-size: 18px; 
        line-height: 16px; 
        font-family: 'Cera Pro', sans-serif; 
        vertical-align: 0.2em; 
        margin: 0 5px;
    ">
        |
    </span>
    <span style="
        color: #46A358; 
        font-weight: 500; 
        font-size: 20px; 
        line-height: 16px; 
        font-family: 'Cera Pro', sans-serif;
    ">
        Register
    </span>
</div>

<div style="
    position: absolute; 
    top: 108px; 
    left: 50%; 
    transform: translateX(-50%); 
    text-align: center; 
    margin-bottom: 40px;
">
    <form action="https://fom.in.ua/echo" style="
        width: 300px; 
        height: 40px; 
        text-align: left;
    ">
        <label for="emailAndPassword" style="
            width: 300px; 
            height: 16px; 
            font-size: 13px; 
            line-height: 16px; 
            font-family: 'Cera Pro', sans-serif; 
            margin-bottom: 14px; 
            display: block;
        ">
            Enter your email and password to register.
        </label>
        <input id="usernameField" type="text" name="Text" placeholder="Username" style="
            width: 100%; 
            height: 30px; 
            margin-bottom: 16px; 
            padding-left: 10px;
        ">
        <input id="emailField" type="text" name="Text" placeholder="Enter your email address" style="
            width: 100%; 
            height: 30px; 
            margin-bottom: 16px; 
            padding-left: 10px;
        ">
        <input id="passwordField" type="text" name="Text" placeholder="Password" style="
            width: 100%; 
            height: 30px; 
            margin-bottom: 16px; 
            padding-left:10px;
        ">
        <input id="confirmPasswordField" type="text" name="Text" placeholder="Confirm password" style="
            width: 100%; 
            height: 30px; 
            padding-left: 10px;
        ">
        <input type="submit" value="Register" style="
            width: 315px; 
            height: 45px; 
            background-color: #46A358; 
            color: white; 
            text-align: center; 
            line-height: 40px; 
            border: none; 
            font-size: 16px; 
            font-weight: bold; 
            margin-top: 41px; 
            display: block;
        "> 

        <div style="
            text-align: center; 
            margin-top: 36px; 
            margin-bottom: 27px;
        ">
            <div style="
                font-family: 'Cera Pro'; 
                font-size: 13px; 
                font-weight: 400; 
                line-height: 16px; 
                text-align: left; 
                color: #3D3D3D; 
                display: inline-block;
            ">
                Or register with
            </div>
            <div>
                <a href="https://www.google.com" target="_blank" style="
                    display: inline-block; 
                    width: 315px; 
                    height: 40px; 
                    background-color: rgb(255, 255, 255); 
                    color: #7a7878; 
                    text-decoration: none; 
                    text-align: center; 
                    font-family: 'Cera Pro', sans-serif; 
                    font-size: 13px; 
                    font-weight: bold; 
                    border: 1px solid #ccc; 
                    margin-top: 27px; 
                    margin-bottom: 15px; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center;
                ">
                    <img src="./img/google.png" alt="Google Logo" style="
                        height: 25px; 
                        margin-right: 10px;
                    "> 
                    Continue with Google
                </a>
                <a href="https://uk-ua.facebook.com/" target="_blank" style="
                    display: inline-block; 
                    width: 315px; 
                    height: 40px; 
                    background-color: rgb(255, 255, 255); 
                    color: #7a7878; 
                    text-decoration: none; 
                    text-align: center; 
                    font-family: 'Cera Pro', sans-serif; 
                    font-size: 13px; 
                    font-weight: bold; 
                    border: 1px solid #ccc; 
                    margin-top: 15px; 
                    margin-bottom: 15px; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center;
                ">
                    <img src="./img/facebook.png" alt="Facebook Logo" style="
                        height: 25px; 
                        margin-right: 4px;
                    "> 
                    Continue with Facebook
                </a>
            </div>
        </div>
        
    </form>
</div>

</body>
</html>
